<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>room</title>
</head>
<body>

    <main>
        <div id="player1"></div>

        <div class="table">
            <div class="row">
                <div class="col" x='0' y='0'></div>
                <div class="col" x='1' y='0'></div>
                <div class="col" x='2' y='0'></div>
            </div>
            <div class="row">
                <div class="col" x='0' y='1'></div>
                <div class="col" x='1' y='1'></div>
                <div class="col" x='2' y='1'></div>
            </div>
            <div class="row">
                <div class="col" x='0' y='2'></div>
                <div class="col" x='1' y='2'></div>
                <div class="col" x='2' y='2'></div>
            </div>
        </div>

        <div id="player2">Waiting...</div>
    </main>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/room.js"></script>
</body>
</html>
